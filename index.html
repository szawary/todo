<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/node_modules/font-awesome/css/font-awesome.min.css">
    <title>ToDo project</title>
</head>

<body>
    <div class="container">
        <!-- Header. Name of this day. -->
        <H3 class='body__day'></H3>

        <!-- date -->
        <h3 class='body__date'></h3>

        <!-- input area -->
        <div class="body__todo-insert">
            <input class="todo__input" type="text" placeholder="Take the garbage out">
            <button class="todo__btn">
                <i class="fa fa-plus"></i></button>
        </div>

        <!-- display todos -->
        <p>You have
            <span class='todo__number'></span>
            pending items.
        </p>

        <!-- todo list -->
        <div class="todo__list--pending">
        </div>

        <div class="todo__list--done">
        </div>

        <!-- footer menu -->
        <div class="div__footer">
            <button class='footer__btn--complete'>
                Show Complete
            </button>
            <button class='footer__btn--clear'>
                Clear All
            </button>
        </div>
    </div>

    <footer>
        <script type='module' src="./assets/js/main.js"></script>
    </footer>
</body>

</html>
